<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>JavaScript Examples</title>
    </head>
    <body>
        <div id="main-content">
            <div class="column">
                <h1>Quotes</h1>
                <p id="quote"></p>
            </div>

            <div class="column">
                <h1>Rainbow</h1>
                <button id="btn-rainbow">Draw Rainbow</button>
                <section id="rainbow">
                    <p class="hidden" id="red"></p>
                    <p class="hidden" id="orange"></p>
                    <p class="hidden" id="yellow"></p>
                    <p class="hidden" id="green"></p>
                    <p class="hidden" id="blue"></p>
                    <p class="hidden" id="indigo"></p>
                </section>
                <img class="hidden" id="gold" src="images/gold.png">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
